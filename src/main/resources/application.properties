spring.application.name=testang

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Switch to using a file-based db over memory-based
spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.driver-class-name=org.h2.Driver

# (begin)WARNING: AI GENERATED CONTENT
# This tells Hibernate to update the schema if it's out of sync.
# It will add missing tables, sequences, and columns. It's safe for development.
spring.jpa.hibernate.ddl-auto=update
# WARNING: AI GENERATED CONTENT(end)

# Horribly insecure! Please don't use this in production :(
spring.datasource.username=admin
spring.datasource.password=admin
spring.security.user.name=admin
spring.security.user.password={noop}admin